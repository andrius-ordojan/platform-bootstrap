---
- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Set UFW default incoming policy
  community.general.ufw:
    direction: incoming
    policy: "{{ firewall_default_incoming }}"

- name: Set UFW default outgoing policy
  community.general.ufw:
    direction: outgoing
    policy: "{{ firewall_default_outgoing }}"

- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: "{{ firewall_ssh_port }}"
    proto: tcp
    comment: SSH
  when: firewall_allow_ssh

- name: Allow HTTP
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp
    comment: HTTP
  when: firewall_allow_http

- name: Allow HTTPS
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp
    comment: HTTPS
  when: firewall_allow_https

- name: Allow PostgreSQL from private networks
  community.general.ufw:
    rule: allow
    port: "{{ firewall_postgresql_port }}"
    proto: tcp
    from_ip: "{{ item }}"
    comment: "PostgreSQL from {{ item }}"
  loop: "{{ firewall_postgresql_allowed_networks }}"
  when: firewall_allow_postgresql and firewall_postgresql_allowed_networks | length > 0

- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Reload UFW
  community.general.ufw:
    state: reloaded
