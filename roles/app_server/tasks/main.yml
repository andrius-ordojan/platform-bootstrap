---
- name: Create application system user
  user:
    name: "{{ app_user }}"
    system: true
    shell: /bin/false
    create_home: false
    state: present

- name: Create deploy group
  group:
    name: "{{ deploy_group }}"
    state: present

- name: Add users to deploy group
  user:
    name: "{{ item }}"
    groups: "{{ deploy_group }}"
    append: true
  loop: "{{ deploy_group_users }}"

- name: Create application base directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: "0755"
  loop:
    - "{{ app_base_dir }}"
    - "{{ app_base_dir }}/backend"
    - "{{ app_base_dir }}/backend/bin"
    - "{{ app_base_dir }}/web"

- name: Create application log directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"
  loop:
    - "{{ app_log_dir }}"
    - "{{ app_log_dir }}/backend"
    - "{{ app_log_dir }}/web"

- name: Create application data directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: "0755"
  loop:
    - "{{ app_data_dir }}"
    - "{{ app_data_dir }}/backend"
    - "{{ app_data_dir }}/web"

- name: Create application config directory
  file:
    path: "{{ app_config_dir }}"
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ deploy_group }}"
    mode: "0755"

- name: Create environment files
  file:
    path: "{{ item }}"
    owner: "{{ admin_user }}"
    state: touch
    group: "{{ deploy_group }}"
    mode: '0640'
    modification_time: preserve
    access_time: preserve
  loop:
    - "{{ app_config_dir }}/backend-secrets.env"
    - "{{ app_config_dir }}/web-secrets.env"
    - "{{ app_config_dir }}/shared-secrets.env"

- name: Deploy sudoers configuration for deploy group
  template:
    src: deploy_sudoers.j2
    dest: /etc/sudoers.d/deploy
    mode: '0440'
    validate: 'visudo -cf %s'
