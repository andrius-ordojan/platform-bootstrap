- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: true
    autoclean: true
  register: apt_upgrade
  changed_when: apt_upgrade.changed

- name: Install essential packages
  apt:
    name: "{{ base_essential_packages }}"
    state: present

- name: Install optional packages
  apt:
    name: "{{ base_optional_packages }}"
    state: present

- name: Create symlink for fd-find
  file:
    src: /usr/bin/fdfind
    dest: /usr/local/bin/fd
    state: link
  when: "'fd-find' in base_optional_packages"

- name: Check if eza is installed
  stat:
    path: /usr/local/bin/eza
  register: eza_binary
  when: base_install_eza

- name: Install eza
  when: base_install_eza and not eza_binary.stat.exists
  block:
    - name: Detect system architecture
      set_fact:
        eza_arch: >-
          {{ 'x86_64-unknown-linux-gnu' if ansible_architecture == 'x86_64'
          else 'aarch64-unknown-linux-gnu' if ansible_architecture == 'aarch64'
          else '' }}

    - name: Download and install eza
      unarchive:
        src: "https://github.com/eza-community/eza/releases/latest/download/eza_{{ eza_arch }}.tar.gz"
        dest: /usr/local/bin
        remote_src: true
        mode: "0755"
      when: eza_arch != ''

- name: Set timezone
  community.general.timezone:
    name: "{{ timezone }}"

- name: Ensure systemd-timesyncd is running
  systemd:
    name: systemd-timesyncd
    state: started
    enabled: true

- name: Enable NTP synchronization
  command: timedatectl set-ntp true
  changed_when: false

- name: Create ansible automation user
  user:
    name: "{{ automation_user }}"
    shell: /bin/bash
    groups: "{{ base_user_groups }}"
    append: true
    state: present
    create_home: true

- name: Create .ssh directory for ansible user
  file:
    path: "/home/{{ automation_user }}/.ssh"
    state: directory
    owner: "{{ automation_user }}"
    group: "{{ automation_user }}"
    mode: "0700"

- name: Add SSH public key to ansible user authorized_keys
  authorized_key:
    user: "{{ automation_user }}"
    state: present
    key: "{{ automation_user_ssh_key }}"

- name: Configure passwordless sudo for ansible user
  copy:
    content: "{{ automation_user }} ALL=(ALL) NOPASSWD:ALL\n"
    dest: "/etc/sudoers.d/{{ automation_user }}"
    mode: "0440"
    validate: "visudo -cf %s"

- name: Create admin user
  user:
    name: "{{ admin_user }}"
    shell: "{{ base_user_shell }}"
    groups: sudo
    append: true
    state: present
    create_home: true
    password: "{{ vault_admin_user_password }}"
    update_password: on_create

- name: Create .ssh directory for admin user
  file:
    path: "/home/{{ admin_user }}/.ssh"
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: "0700"

- name: Add SSH public key to admin user authorized_keys
  authorized_key:
    user: "{{ admin_user }}"
    state: present
    key: "{{ admin_user_ssh_key }}"

- name: Create fish config directory for admin user
  file:
    path: "/home/{{ admin_user }}/.config/fish/conf.d"
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: "0755"

- name: Deploy fish aliases for admin user
  copy:
    src: fish_aliases.fish
    dest: "/home/{{ admin_user }}/.config/fish/conf.d/alias.fish"
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: "0644"

- name: Deploy fish environment variables for admin user
  copy:
    src: fish_env.fish
    dest: "/home/{{ admin_user }}/.config/fish/conf.d/env.fish"
    owner: "{{ admin_user }}"
    group: "{{ admin_user }}"
    mode: "0644"

- name: Install neovim
  include_tasks: neovim.yml
  when: base_install_neovim

- name: Configure unattended upgrades
  include_tasks: unattended_upgrades.yml

- name: Configure SSH
  include_tasks: ssh.yml
